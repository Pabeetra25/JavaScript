<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Boxes in JS</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>3 types of dialog boxes in js</h1>
    <ol>
        <li><b>alert:</b>alert('hello')</li>
        <li><b>confirm:</b>confirm("Is this alright?")</li>
        <li><b>prompt:</b>prompt("The answer is okay")</li>
    </ol>
</body>
</html>

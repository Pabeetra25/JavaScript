<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
    <script src="script.js"></script>
</head>
<body style="font-family: cursive;">
    <h1>Comparision Operators</h1>
    <p>== equal to(equality)</p>
    <p>=== equal value and equal type(strict equal)</p>
    <p>!= not equal</p>
    <p>!== not equal value or not equal type</p>
    <p>> greater than</p>
    <p>&lt less than</p>
    <p>>= greater than or equal to</p>
    <p> &lt= less than or equal to</p>
</body>
</html>
